<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <title>ToDo Form</title>
</head>

<body>
 <div class="navbar">
     <nav class="nav-items">
         <ul class="nav-list">
             <li><a class="nav-link" href="index.html">Previous design page</a></li>
         </ul>
     </nav>
 </div>
  <div id="root">
    <div class="todo__form">
      <div class="todo__container">

        <div class="todo__header">
          <h1 class="todo__title">ToDo Form</h1>
          <ul class="todo__list">
            <li class="todo__item">
              <input type="checkbox" />
              Java
            </li>
            <li class="todo__item">
              <input type="checkbox" />
              Javascript
            </li>
            <li class="todo__item">
              <input type="checkbox" />
              React JS
            </li>
            <li class="todo__item">
              <input type="checkbox" />
              HTML
            </li>
            <li class="todo__item">
              <input type="checkbox" />
              CSS
            </li>
            <li class="todo__item">
              <input type="checkbox" />
              Python
            </li>

          </ul>

        </div>

        <div class="todo__content">
          <form action="">
            <div class="todo__input">
              <input class="input__todo" type="text" placeholder="Insert your task" />
              <button type="submit" class="todo__button" onclick="addTodo()">Add</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
